es:
  # formatos de data y hora
  date:
    formats:
      default: "%d/%m/%Y"
      short: "%d de %B"
      long: "%d de %B de %Y"
    
    day_names: [Domingo, Lunes, Martes, Miércoles, Jueves, Viernes, Sábado]
    abbr_day_names: [Dom, Lun, Mar, Mie, Jue, Vie, Sáb]
    month_names: [~, Enero, Febrero, Marzo, Abril, Mayo, Junio, Julio, Agosto, Septiembre, Octubre, Noviembre, Diciembre]
    abbr_month_names: [~, Ene, Feb, Mar, Abr, May, Jun, Jul, Ago, Sep, Oct, Nov, Dic]
    order: [:day, :month, :year]
  
  time:
    formats:
      default: "%A, %d de %B de %Y, %H:%M h"
      short: "%d/%m, %H:%M h"
      long: "%A, %d de %B de %Y, %H:%M h"
    am: ''
    pm: ''
  
  # distancia do tempo en palavras
  datetime:
    distance_in_words:
      half_a_minute: 'medio minuto'
      less_than_x_seconds:
        one: 'menos de 1 segundo'
        other: 'menos de %{count} segundos'
      
      x_seconds:
        one: '1 segundo'
        other: '%{count} segundos'
      
      less_than_x_minutes:
        one: 'menos de un minuto'
        other: 'menos de %{count} minutos'
      
      x_minutes:
        one: '1 minuto'
        other: '%{count} minutos'
      
      about_x_hours:
        one: 'aproximadamente 1 hora'
        other: 'aproximadamente %{count} horas'
      
      x_days:
        one: '1 día'
        other: '%{count} dias'
      
      about_x_months:
        one: 'aproximadamente 1 mes'
        other: 'aproximadamente %{count} meses'
      
      x_months:
        one: '1 mes'
        other: '%{count} meses'
      
      about_x_years:
        one: 'aproximadamente 1 año'
        other: 'aproximadamente %{count} años'
      
      over_x_years:
        one: 'más de 1 año'
        other: 'más de %{count} años'
    
    prompts:
      year: "Año"
      month: "Mes"
      day: "Día"
      hour: "Hora"
      minute: "Minuto"
      second: "Segundo"
 
  # numeros
  number:
    format:
      precision: 3
      separator: ','
      delimiter: '.'
    currency:
      format:
        unit: 'AR$'
        precision: 2
        format: '%u %n'
        separator: ','
        delimiter: '.'
    percentage:
      format:
        delimiter: '.'
    precision:
      format:
        delimiter: '.'
    human:
      format:
        precision: 1
        delimiter: '.'
      storage_units:
        format: "%n %u"
        units:
          byte:
            one: "Byte"
            other: "Bytes"
          kb: "KB"
          mb: "MB"
          gb: "GB"
          tb: "TB"
 
  # Usado no Array.to_sentence
  support:
    array:
      words_connector: ", "
      two_words_connector: " y "
      last_word_connector: " y "
    
  # ActiveRecord
  activerecord:
    errors:
      template:
        header:
          one: "No fue posible guardar %{model}: 1 error"
          other: "No fue posible guardar %{model}: %{count} errores."
