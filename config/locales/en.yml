  session_types:
    tutorial:
      title: "Tutorial"
      description: "This type includes sessions specially targeted for people who are just beginning or looking for a foothold in Agile methods. Tutorials are instructor-led interactive classes designed to provide participants with practical knowledge they can use right away on Agile projects. Tutorials have clear learning objectives that focus on teaching specific skills or techniques."
    workshop:
      title: "Workshop"
      description: "Sessions highly interactive and participative, allowing the attendees to develop knowledge in a practical way. This track will include topics related with innovation, conflict resolution, leadership, etc. A workshop is an opportunity for conference attendees to learn from each other about a relevant topic, generate ideas that expand a new technique or practice, or brainstorm ideas for the next new \"thing\"."
    talk:
      title: "Talk"
      description: "Presentations aimed at those people who are looking for a topic to increase their knowledge about the Agile methodologies and the best practices used by the Agile community."
    experience_reports:
      title: "Experience Report"
      description: "This session type captures the application of the current theme (track) in a real agile project, summarizing what happened with its application and the key learning points. These reports allow practitioners to share their practical advice and guidance with other teams."

    
